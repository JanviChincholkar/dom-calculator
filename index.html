<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<style>
    body{
        background-color: background-color: #A9C9FF;
background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
min-height: 100vh;
    }

    .heading{
  text-align: center;
  margin: 50px;
padding-top: 30px;
font-size: 40px;
  
    }

    .container{
        background-color: #ff9999;
         width: 400px;
         display: block;
         margin: 0 auto;
         padding: 20px;
         border-radius: 10px;
         box-shadow:   0px 0px 10px 2px black;
    }

    .inputbox{
      width: 90%;
      display: block;
      margin: 20px auto;
      font-size: 25px;
      border: 1px solid black;
    }
    .answer{
        text-align: center;
        font-size: 20px;
    }

    .btn{
        width: 150px;
        display: block;
        margin: 20px auto;
        font-size: 25px;
        border-radius: 10px;
        border: 1px solid black;
        background-color: white;
        padding: 5px 10px;
        cursor: pointer;
    }

    @media screen and (max-width: 768px) {
        .container {
            width: 70%;
        }
  }
   
</style>
<body>
    <div  >
       
        <u><h1 class="heading">
        <img src="c:\Users\Janvi\Downloads\calculator.png" style="height: 30px;"/>
        Let's Calculate  </h1></u>
       
    </div>
   <div class="container">
    <input placeholder="Enter Length" class="inputbox" id="length"/> 
    <input placeholder="Enter Breadth" class="inputbox" id="breadth"/> 
   
    <p class="answer" id="ans"></p>
    <button type="button" class="btn" onclick="calculate()"> 
        Calculate</button>

        <button type="button" class="btn" onclick="reset()"> 
            Reset</button>
   </div>


   <script>
    function calculate () {
    const input1 = document.getElementById("length");
      
      const input2 = document.getElementById("breadth");

    const area = parseInt(input1.value) * parseInt(input2.value);
    const ansElement = document.getElementById("ans");
    ansElement.innerText = `Answer : ${area}`
    
    }


    function reset() {
     const input1 = document.getElementById("length");
      const input2 = document.getElementById("breadth");
      const ansElement = document.getElementById("ans");
      input1.value="";
      input2.value="";
      ansElement.innerText="";
    }
   </script>
</body>
</html>
